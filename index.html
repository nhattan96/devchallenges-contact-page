<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img class="logo" src="./assets/contact-form-icon.svg" alt="" />
    <main>
      <article>
        <h1>Interested in our business pricing?</h1>
        <p>
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
        <section>
          <div class="field-container field-container-tablet">
            <div class="field text-field field-haft">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Ethan Johnson" />
            </div>
            <div class="field text-field field-haft">
              <label for="email">Company Email</label>
              <input id="email" type="text" placeholder="ethan@johnson.com" />
            </div>
            <div class="field-break"></div>
            <div class="field dropdown-field field-haft">
              <label for="company-size">Company Size</label>
              <div id="company-size">
                <p>50-100 employees</p>
                <img src="./assets/Expand_down.svg" alt="" />
              </div>
            </div>
            <div class="field dropdown-field field-haft">
              <label for="subject">Company Size</label>
              <div id="subject">
                <p>Building Landing pages</p>
                <img src="./assets/Expand_down.svg" alt="" />
              </div>
            </div>
            <div class="field-break"></div>
            <div class="field dropdown-field field-full">
              <label for="message">Name</label>
              <textarea id="message" cols="30" rows="10">
50-100 employees</textarea
              >
            </div>
            <button>Contact Sales</button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
